<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Moon Miner</title>
</head>

<body>
  <header class="container-fluid text-center text-light p-5">
    <h1>MOON MINER</h1>
  </header>

  <body class="container-fluid">
    <section class="row center-image">
      <div class="col-12  text-center">
        <img onclick="mine()" src="https://clipart-library.com/images/8cGEnKBMi.png" alt="moon pic" class="moon-pic">

      </div>
    </section>

  </body>

  <footer class="container-fluid pt-3">

    <!-- *!SECTION points and power ups current stats -->
    <section class="row text-center fs-4 justify-content-evenly ">
      <div class="col-3 text-boxes text-white p-3 rounded">
        <p>+<span id="click-upgrades-total">0</span> Extra Clicks</p>
      </div>
      <div class="col-4 text-boxes text-white p-3 rounded ">
        <p id="cheese-total" class="mdi mdi-cheese"></p>
      </div>
      <div class="col-3 text-boxes text-white p-3 rounded">
        <p><span id="auto-upgrades-total"></span> Auto Upgrades</p>
      </div>
    </section>
    <!-- Upgrade options and stats -->
    <section class="row  fs-4  text-center ">
      <div class="col-6 text-boxes text-white flex-column  p-4 rounded justify-content-center ">
        <div class="col-12  pt-4 ">
          <p class="fs-3 "> Extra Click Points</p>
          <p><button onclick="buyClickUpgrade('pickaxe')" class="btn btn-primary"><span id="pick-axe-price"></span>
              🧀</button>⛏️
            PickAxe +<span id="pick-axe-multiplier">1</span></p>
          <p><button onclick="buyClickUpgrade('hammer')" class="btn btn-primary"><span id="hammer-price"></span>
              🧀</button>🔨 Hammer +<span id="hammer-multiplier"></span></p>
        </div>
        <div class="col-12 pt-44">
          <p class="fs-3">Auto Upgrade Points</p>
          <p><button onclick="buyAutoUpgrade('cat')" class="btn btn-danger"><span id="cat-price"></span>🧀</button>🐈‍⬛
            Hungry Cat +<span id="hungry-cat-multiplier"></span>/ 3s</p>
          <p><button onclick="buyAutoUpgrade('puppy')" class="btn btn-danger"><span
                id="puppy-price">700</span>🧀</button>🐕 Hungry Puppy +<span id="hungry-puppy-multiplier"></span> / 3s
          </p>
        </div>
      </div>
      <div class="col-6 text-boxes text-white flex-column pt-4 rounded">
        <div class="col-12   pt-4">
          <p class=" fs-3 ">Click Stats</p>
          <p class="fs-4 ">⛏️ <span id="pick-axe-total">0</span> PickAxes</p>
          <p class="fs-4 ">🔨<span id="hammer-total">0</span> Hammers</p>
        </div>
        <div class="col-12 p-4  text-center">
          <p class="fs-3 ">Auto Stats</p>
          <p class="fs-4 ">🐈‍⬛ <span id="cat-total">0</span> Hungry Cats</p>
          <p class="fs-4 ">🐕 <span id="puppy-total">0</span> Hungry Puppies</p>

        </div>
      </div>
    </section>



  </footer>



  <script src="app.js"></script>
</body>

</html>
